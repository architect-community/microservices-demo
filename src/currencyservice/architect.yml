name: boutique-shop/currency
description: Currency service used as part of the boutique shop microservices demo

services:
  currency:
    build:
      context: ./
    interfaces:
      main:
        port: 7000
        protocol: grpc
    environment:
      PORT: 7000
      ${{ if architect.environment == 'local' }}: # https://github.com/GoogleCloudPlatform/microservices-demo/issues/647
        DISABLE_PROFILER: true
        DISABLE_TRACING: true

interfaces:
  api:
    description: Exposes the currency service to upstream requests
    url: ${{ services.currency.interfaces.main.url }}
